<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Trivia</title>

    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Personal CSS Style -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Main Image -->
        <div class="jumbotron col-md-12" id="jumbo1">
        </div>
                
    <!-- Start Button -->
        <div class="jumbotron text-center" id="startGame">
        <button id="startBtn">Click To Start</button>
        </div>

    <!-- Trivia Section -->
        <div class="jumbotron text-center" id="gameArea">

    <!-- QUESTIONS -->
        <div class="container" id="Qs">
            <div id="time"></div>
                <div class="question"></div><br>
                    <div class="choices"></div>
        </div>
                            
    <!-- ANSWERS -->
        <div class="container" id="Ans">
            <div id="text"></div>
                <div id="correctAnswer"></div><br> 
                    <div id="gifText"></div><br>
                    <div id="gif"></div>
                        
        </div>
                            
    <!-- RESULTS -->
        <div class="container" id="Res">
            <div id="resultText"></div>
                <div id="correctAnswers"></div>
                    <div id="wrongAnswers"></div>
                        <div id="unanswered"></div><br>
                            <button id="startOverBtn"></button>
        </div>
                      










    <!-- jQuery Link -->
<script src="https://code.jquery.com/jquery.js"></script>

    <!-- Javascript Link -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
